<!DOCTYPE html>
<html>

<head>
    <title>Sign In</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: #333;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="transaction.html">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="default" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password" required>

        <input type="submit" value="Login">
    </form>
</body>

</html>
